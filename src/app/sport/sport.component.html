<ol class="breadcrumb">
  <li><a routerLink="/">Home</a></li>
  <li class="active">Teams</li>
</ol>
<div data-team-container>
    <div *ngFor="let team of teams$ | async" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a [routerLink]="'/'+sport+'/players/'+team.slug" data-team-link>
            {{team.location}}: {{team.nickname}}
        </a>
    </div>
</div>
